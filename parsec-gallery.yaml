apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gallery
  namespace: default
  labels:
    component: gallery
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      component: gallery
  template:
    metadata:
      labels:
        component: gallery
    spec:
      volumes:
      - name: images
        emptyDir: {}
      containers:
      - name: gallery-nginx
        image: 589318761596.dkr.ecr.us-east-1.amazonaws.com/parsecgallery-nginx:370c0cc
        volumeMounts:
        - mountPath: /usr/share/nginx/html/images
          name: images
      - name: gallery-app
        image: 589318761596.dkr.ecr.us-east-1.amazonaws.com/parsecgallery-app:370c0cc
        env:
        - name: GALLERY_HOSTNAME
          value: "gallery.parsec.tv"
        volumeMounts:
        - mountPath: /usr/share/nginx/html/images
          name: images
